<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Backbone ToDo Sample Application</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
        <script type="text/javascript" src="//use.typekit.net/epx6mxj.js"></script>
        <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->

        <section id="todoapp">
            <header id="header">
                <h1>Things To Remember
                    <div class="controls">
                        <input id="toggle-all" type="checkbox"/>
                        <label class="checkbox-hack icon" aria-hidden="true" data-icon="&#xe001;" for="toggle-all"></label>
                    </div>
                </h1>
                <div class="new">
                    <input id="new-todo" placeholder="What needs to be done?" type="text" autofocus />
                </div>
            </header> <!-- /#header -->
            <section id="main">
                <ul id="todo-list"></ul>
            </section> <!-- /#main -->
            <footer id="footer"></footer> <!-- /#footer -->
        </section> <!-- #todoapp -->
        <footer id="info">

        </footer> <!-- /#info -->

        <script id="item-template" type="text/template">
        	<div class="view">
        	
        		<label class="title"><%- title %></label>
                <div class="controls">
                    <input type="checkbox" class="toggle" id="<%- title.replace(/ /g, '') %>" <%= completed ? 'checked' : '' %>>
                    <label class="checkbox-hack icon" aria-hidden="true" data-icon="&#xe001;" for="<%- title.replace(/ /g, '') %>"></label>
            		<a class="destroy icon" aria-hidden="true" data-icon="&#xe000;"></a>
                </div>
                <input class="edit" value="<%- title %>" type="text">
        		
        	</div> <!-- /.view -->

        </script>
        
        <script id="stats-template" type="text/template">
        	<ul id="filters">
        		<li><a href="#/" class="selected">All</a></li>
        		<li><a href="#/active">Active</a></li>
        		<li><a href="#/completed">Completed</a></li>
        	</ul>
        	<% if (completed) { %>
        	<a id="clear-completed" href="#">Clear Completed (<%= completed %>)</a>
        	<% } %> 
        </script>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.1.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>

        <script src="components/underscore/underscore-min.js"></script>
        <script src="components/backbone/backbone-min.js"></script>
        <script src="components/backbone.localStorage/backbone.localStorage-min.js"></script>

        <script src="js/models/todo.js"></script>
        <script src="js/collections/todos.js"></script>
        <script src="js/views/todos.js"></script>
        <script src="js/views/app.js"></script>
        <script src="js/routers/router.js"></script>

        <script src="js/app.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
